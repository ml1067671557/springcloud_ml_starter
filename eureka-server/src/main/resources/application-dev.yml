spring:
  application:
    name: spring-cloud-eureka
#服务注册中心端口号
server:
  port: 8000
#服务注册中心实例的主机名
eureka:
  instance:
      hostname : localhost:172.18.0.197
  #是否向服务注册中心注册自己
  client:
    register-with-eureka : false
    #是否检索服务
    fetch-registry: false
    #服务注册中心的配置内容，指定服务注册中心的位置
    serviceUrl:
      defaultZone : http://localhost:8000/eureka/

